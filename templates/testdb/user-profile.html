<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <style>

        .about-list label {
            color: #20247b;
            font-weight: 600;
            width: 88px;
            margin: 0;
            position: relative;
        }

    </style>

</head>
<body>

{% include 'inc/header.html' %}


    <div class="container">
        <div class="row align-items-center">
            <div class="about-avatar col-lg-6">
                <img src="" title="" alt="Ваше фото">
            </div>
            <div class="col-lg-6">

                <div class="about-text go-to">
                            <h3 class="dark-color">{{ user.username }}</h3>
                            <div class="row about-list">
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Имя</label>
                                        <p>{{ user.last_name }} {{ user.first_name }}</p>
                                    </div>
                                    <div class="media">
                                        <label>Страна</label>
                                        <p>Россия</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>E-mail</label>
                                        <p>{{ user.email }}</p>
                                    </div>
                                    <div class="media">
                                        <label>Phone</label>
                                        <p>820-885-3321</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                <a type="button" href="/basket" class="btn btn-primary me-2">Посмотреть корзину</a>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
